    <img src="https://i.giphy.com/media/l3nWhI38IWDofyDrW/200w.webp" id="loading_img" alt="">
</body>

<script>
    let img= document.getElementById("loading_img");
   async function checkcontent(){
        return false;
    }
let content_promise = new Promise(function(resolve,reject) {
    let content=checkcontent();
setTimeout(() => {
    if(content==true){
    resolve("content is loaded");

}
else{
    reject("content is failed")
}
}, 5000);
});
console.log("content_promise:",content_promise);
// is is time to grab the promise value
// .then and .catch
content_promise.then(function (value){
    // console.log("value:",value);
    img.src="https://i.giphy.com/media/Q81NcsY6YxK7jxnr4v/200w.webp";
});

content_promise.catch(function (err){
    img.src="https://i.giphy.com/media/kEtm4mSTbxvH7j3uCu/200w.webp";
});

</script>
